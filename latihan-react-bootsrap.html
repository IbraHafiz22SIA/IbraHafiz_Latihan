<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar React Pertama</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>
<body>
    <div class="row">
        <div class="col-6 p-5">
            <div class="card">
                <div class="card body">
                    <h5 class="card title">Belajar React Bersama Kamu</h5>
                    <p class="card text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium iusto quam impedit culpa fuga maxime enim odit, soluta quod aliquam nulla voluptatum at dolorum? Et porro dignissimos beatae cupiditate maiores.</p>
                    <a href="#" class="btn btn-primary">Submit</a>
                </div>
            </div>
            <div id="root"></div>
        </div>
    </div>
    <script type="text/jsx">
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', {className: 'btn btn-primary'}, 'Belajar React')
                return btn
            }
        }
        ReactDOM.render(<Button />, document.getElementById('root'));
    </script>
</body>
</html>
